<main class="form-signin w-100 m-auto">
  <form (ngSubmit)="register()" [formGroup]="registerForm">
    <img alt="" class="mb-4" height="57" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg"
         width="72">

    <h1 class="h3 mb-3 fw-normal">Inscription</h1>

    <div class="form-floating">
      <input class="form-control" formControlName="lastName" id="floatingLastName"
             placeholder="Nom" style="border-top-left-radius: 5px;border-top-right-radius: 5px;" type="text">
      <label for="floatingLastName">Nom</label>
    </div>

    <div class="form-floating">
      <input class="form-control" formControlName="firstName" id="floatingFirstName" placeholder="Prénom(s)"
             type="text">
      <label for="floatingFirstName">Prénom(s)</label>
    </div>

    <div class="form-floating">
      <input class="form-control" formControlName="email" id="floatingInput" placeholder="name@example.com" type="text">
      <label for="floatingInput">Adresse e-mail</label>
    </div>

    <div class="form-floating">
      <input class="form-control" formControlName="password" id="floatingPassword" placeholder="Password"
             style="margin-bottom: -1px; border-radius: 0;" type="password">
      <label for="floatingPassword">Mot de passe</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" id="flexCheckDefault" type="checkbox" value="remember-me">
      <label class="form-check-label" for="flexCheckDefault">Se souvenir de moi</label>
    </div>

    <button [disabled]="!registerForm.valid" class="btn btn-primary w-100 py-2" type="submit">S'inscrire</button>

    <p class="mt-5 mb-3 text-body-secondary">&copy; {{ currentYear }}</p>
  </form>
</main>
