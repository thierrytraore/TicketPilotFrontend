<main class="form-signin w-100 m-auto">
  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <div class="d-flex align-items-center link-body-emphasis text-decoration-none mb-4" >
      <svg xmlns="http://www.w3.org/2000/svg" width="70" height="100" fill="currentColor" class="bi bi-ticket-detailed me-3" viewBox="0 0 16 16">
        <path d="M4 5.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5M5 7a1 1 0 0 0 0 2h6a1 1 0 1 0 0-2z"/>
        <path d="M0 4.5A1.5 1.5 0 0 1 1.5 3h13A1.5 1.5 0 0 1 16 4.5V6a.5.5 0 0 1-.5.5 1.5 1.5 0 0 0 0 3 .5.5 0 0 1 .5.5v1.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 11.5V10a.5.5 0 0 1 .5-.5 1.5 1.5 0 1 0 0-3A.5.5 0 0 1 0 6zM1.5 4a.5.5 0 0 0-.5.5v1.05a2.5 2.5 0 0 1 0 4.9v1.05a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-1.05a2.5 2.5 0 0 1 0-4.9V4.5a.5.5 0 0 0-.5-.5z"/>
      </svg>
      <span class="fs-1">Ticket Pilot</span>
    </div>

    <h1 class="h3 mb-3 fw-normal">Connexion</h1>

    <div class="form-floating">
      <input class="form-control" formControlName="email" id="floatingInput" placeholder="name@example.com"
             type="email">
      <label for="floatingInput">Adresse e-mail</label>
    </div>

    <div class="form-floating">
      <input class="form-control" formControlName="password" id="floatingPassword" placeholder="Password"
             type="password">
      <label for="floatingPassword">Mot de passe</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" id="flexCheckDefault" type="checkbox" value="remember-me">
      <label class="form-check-label" for="flexCheckDefault">Se souvenir de moi</label>
    </div>

    <button [disabled]="!loginForm.valid" class="btn btn-primary w-100 py-2 mb-3" type="submit">Se connecter</button>
    <small >Pas de compte ? <a href="/authentication/register">Inscrivez-vous</a> maintenant</small>

    <p class="mt-5 mb-3 text-body-secondary">&copy; {{ currentYear }}</p>
  </form>
</main>
